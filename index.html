<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider Animation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="heading">
      <span class="text first-line">
        <span>A</span><span>Q</span><span>U</span><span>A</span>
      </span>
      <span class="text second-line">
        <span>U</span><span>M</span><span>A</span><span>M</span><span>A</span>
      </span>
    </div>
    <div class="nav-icon">
      <a href="/#"><i class="fa-solid fa-bars-staggered"></i></a>
    </div>
    <div class="social-links">
      <a href="/#"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="/#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="/#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="/#"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="centre">
      <div class="text">
        <h1>Nature</h1>
        <h1>Architecture</h1>
        <h1>Windows.</h1>
      </div>
      <div class="slider">
        <div class="img-container" id="img1">
          <img src="https://images.unsplash.com/photo-1706125356139-bf3c727c6a95?auto=format&fit=crop&q=60" alt="">
        </div>
        <div class="img-container" id="img2">
          <img src="https://plus.unsplash.com/premium_photo-1672097247824-687c7f0a1a3a?auto=format&fit=crop&q=60" alt="">
        </div>
        <div class="img-container" id="img3">
          <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?auto=format&fit=crop&q=60" alt="">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
